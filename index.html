<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container bg-secondary">
        <div class="bg-light calculator">
            <div class="row bg-dark result" id="result">
                <div class="col">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn btn-secondary seven" value="7"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary eight" value="8"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary nine" value="9"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-info divide" value="/"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn btn-secondary four" value="4"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary five" value="5"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary six" value="6"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-info multiply" value="*"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn btn-secondary one" value="1"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary two" value="2"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary three" value="3"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-info minus" value="-"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn btn-dark point" value="."></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-secondary zero" value="0"></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-dark equal" value="="></input>
                </div>
                <div class="col">
                    <input type="button" class="btn btn-info plus" value="+"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5xsXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjxsVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
