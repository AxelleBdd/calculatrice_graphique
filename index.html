<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculatrice</title>
</head>

<body>
    <div class="container bg-secondary">
        <div class="calculator bg-light">
            <div class="row bg-dark text-white" id="result">
                <div class="col" id="display"></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" onclick="printValue(7)" class="btn btn-secondary" value="7"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(8)" class="btn btn-secondary" value="8"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(9)" class="btn btn-secondary" value="9"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue('/')" class="btn btn-info" value="/"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" onclick="printValue(4)" class="btn btn-secondary" value="4"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(5)" class="btn btn-secondary" value="5"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(6)" class="btn btn-secondary" value="6"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue('*')" class="btn btn-info" value="*"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" onclick="printValue(1)" class="btn btn-secondary" value="1"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(2)" class="btn btn-secondary" value="2"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(3)" class="btn btn-secondary" value="3"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue('-')" class="btn btn-info" value="-"></input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" onclick="deleteValue()" class="btn btn-dark" value="Del"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue(0)" class="btn btn-secondary" value="0"></input>
                </div>
                <div class="col">
                    <input type="button" onclick="calculate()" class="btn btn-dark" value="="></input>
                </div>
                <div class="col">
                    <input type="button" onclick="printValue('+')" class="btn btn-info" value="+"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
